<div class="login">
    <div class="col-md-4 col-md-offset-4">
        <div class="login__container shadow-1">
            <div class="login__title">
                <h1>Login</h1>
            </div>

            <form ng-submit="ctrl.submit()">
                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="email" ng-model="ctrl.user.email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="password" ng-model="ctrl.user.password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <button type="submit" class="login__form-btn btn">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
